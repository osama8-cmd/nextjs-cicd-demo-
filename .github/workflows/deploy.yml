name: Build and Deploy Next.js App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # âœ… GitHub-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t my-nextjs-app:${{ github.sha }} .
          docker tag my-nextjs-app:${{ github.sha }} my-nextjs-app:latest

      - name: Save Docker image
        run: |
          docker save my-nextjs-app:latest | gzip > nextjs-app.tar.gz

      - name: Debug Secrets (check values)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          echo "Host: $DEPLOY_HOST"
          echo "User: $DEPLOY_USER"

      - name: Deploy to Production VM
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 22 -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

          # Copy Docker image to production
          scp -i ~/.ssh/deploy_key nextjs-app.tar.gz \
            $DEPLOY_USER@$DEPLOY_HOST:/home/$DEPLOY_USER/

          # Deploy on production server
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            docker load < /home/$DEPLOY_USER/nextjs-app.tar.gz

            docker stop nextjs-app || true
            docker rm nextjs-app || true

            docker run -d \
              --name nextjs-app \
              --restart unless-stopped \
              -p 3000:3000 \
              my-nextjs-app:latest

            rm /home/$DEPLOY_USER/nextjs-app.tar.gz
            docker image prune -f
          EOF

          # Clean up local SSH key
          rm ~/.ssh/deploy_key
